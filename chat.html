<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Bedrock ChatBot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f9f9f9; }
    .message { margin: 10px 0; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üß† Bedrock ChatBot</h2>
  <div class="chat-box" id="chatBox"></div>

  <input type="text" id="questionInput" placeholder="Ë≥™Âïè„ÇíÂÖ•Âäõ" style="width: 80%;">
  <button onclick="sendMessage()">ÈÄÅ‰ø°</button>

  <script>
    function addMessage(role, text) {
      const box = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="${role}">${role === 'user' ? '„ÅÇ„Å™„Åü' : 'Bot'}:</span> ${text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      if (!question) return;

      addMessage("user", question);
      input.value = "";

      try {
        const res = await fetch("https://yvdmar0dn3.execute-api.us-east-1.amazonaws.com/prod/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        addMessage("bot", data.answer || "„Ç®„É©„ÉºÔºöÂøúÁ≠î„Å™„Åó");
      } catch (err) {
        addMessage("bot", "ÈÄö‰ø°„Ç®„É©„Éº: " + err.message);
      }
    }
  </script>
</body>
</html>
